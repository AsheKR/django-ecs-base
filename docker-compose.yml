version: '3'
services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
    depends_on:
      - web  # 해당 컨테이너가 실행되기 위해 먼저 실행되어야하는 컨테이너를 지정
    links:
        - web  # links로 연결해주면 web:8000 으로 접근시 web 컨테이너의 8000번 포트로 접근할 수 있다.
    volumes:
      - ./nginx/sites_enabled/nginx.conf:/etc/nginx/conf.d/default.conf
  web:
    container_name: web
    image: ashekr/ecs-django-base
    working_dir: /srv/app
    command:
      gunicorn config.wsgi:application -c /srv/gunicorn/gunicorn_cfg.py --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - $HOME/.aws/credentials:/root/.aws/credentials
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
